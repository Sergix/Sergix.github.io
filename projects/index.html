            <figure class="col-sm-12">
                <h2>Why open source?</h2>
                <p>Open source opens up the source code of your project to be modifiable and viewable by the end user. Let's say you find an amazing application that you really love, and being a programmer yourself, want to know how they developed a certain aspect of the program. If it's open source, you can find out how just by looking at the code, without having to worry about copyright infignements.</p>
            </figure>
            <figure class="col-sm-12">
                <h2>What can I do with these projects?</h2>
                <p>Since these projects are completely open source, you can download, modify, and distribute them without having to pay a dime. It is not necessary, but if you do decide to distribute your own modification of these projects, we would ask that you would include a comment at the beginning of your code referencing the original; it can be found <a>here</a>. It could be considered a "thank you" for using it. But again, it is not required.</p>
            </figure>
            <figure class="col-sm-12">
